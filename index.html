<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Analog Clock</title>
  <style>
    body{
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background-color: #C2E5EF;
      background: linear-gradient(135deg, #74ebd5, #9face6);
      font-family: Arial, sans-serif;
    }
    .clock{
      position: relative;
      height: 300px;
      width: 300px;
      border: 3px solid black;
      border-radius: 50%;
      background: radial-gradient(circle at center, skyblue 70%, #e2e2e2 100%);
      box-shadow: 0 0 15px rgba(0,0,0,0.5), inset 0 0 20px rgba(0,0,0,0.1);
    }
    .hand{
      position: absolute;
      top: 50%;
      left: 50%;
      transform-origin: 0% 50%;
      transform: rotate(90deg);
      border-radius: 2px;
    }
    .hour{
      width: 25%;
      height: 6px;
      background-color: black;
      box-shadow: 0 0 5px rgba(0,0,0,0.5);
    }
    .minute{
      width: 35%;
      height: 4px;
      background-color: darkblue;
      box-shadow: 0 0 5px rgba(0,0,0,0.4);
    }
    .second{
      width: 40%;
      height: 2px;
      background-color: red;
      box-shadow: 0 0 5px rgba(255,0,0,0.6);
    }
    .numbers{
      position: absolute;
      width: 100%;
      height: 100%;
      text-align: center;
      font-size: 20px;
      font-weight: bold;
      color: #222;
      text-shadow: 1px 1px 2px rgba(0,0,0,0.2);
    }
    .numbers span{
      position: absolute;
      transform: translate(-50%,-50%);
    }
 .center{
      position: absolute;
      top: 50%;
      left: 50%;
      width: 14px;
      height: 14px;
      background: #333;
      border-radius: 50%;
      transform: translate(-50%,-50%);
      box-shadow: 0 0 6px rgba(0,0,0,0.6);
  </style>
</head>
<body>
  <!-- Clock -->
  <div class="clock">
    <div class="hand hour" id="hour"></div>
    <div class="hand minute" id="minute"></div>
    <div class="hand second" id="second"></div>
    
    <!-- Numbers -->
    <div class="numbers"><span style="top: 20px; left: 150px">12</span></div>
    <div class="numbers"><span style="top: 150px; left: 280px">3</span></div>
    <div class="numbers"><span style="top: 280px; left: 150px">6</span></div>
    <div class="numbers"><span style="top: 150px; left: 20px">9</span></div>

    <div class="numbers"><span style="top: 55px; left: 235px">1</span></div>
    <div class="numbers"><span style="top: 55px; left: 65px">11</span></div>
    <div class="numbers"><span style="top: 245px; left: 235px">5</span></div>
    <div class="numbers"><span style="top: 245px; left: 65px">7</span></div>

    <div class="numbers"><span style="top: 100px; left: 270px">2</span></div>
    <div class="numbers"><span style="top: 100px; left: 30px">10</span></div>
    <div class="numbers"><span style="top: 200px; left: 270px">4</span></div>
    <div class="numbers"><span style="top: 200px; left: 30px">8</span></div>
  </div>

  <script>
    const hourEl = document.getElementById("hour");
    const minuteEl = document.getElementById("minute");
    const secondEl = document.getElementById("second");
    
    function updateClock(){
      const now = new Date();
      const h = now.getHours() % 12;
      const m = now.getMinutes();
      const s = now.getSeconds();

      const hDeg = (h + m / 60) * 30;
      const mDeg = (m + s / 60) * 6;
      const sDeg = s * 6;

      hourEl.style.transform = `rotate(${hDeg}deg)`;
      minuteEl.style.transform = `rotate(${mDeg}deg)`;
      secondEl.style.transform = `rotate(${sDeg}deg)`;
    }
    setInterval(updateClock, 1000);
    updateClock();
  </script>
</body>
</html>
